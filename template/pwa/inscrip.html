                            <div class="title">

                                    <!-- ------------ CRÉATION DU PRENOM ET NOM  ------------------ -->
                                    <table>
                                        <tr>
                                          <td>
                                            <div class="form-wrap">
                                                <form class="pui-form" method="post" action="">
        
                                               <div class="pui-form__element">
                                            <label class="animated-label">Prénom</label>
                                            <input type="text"  class="form-control" placeholder=""
                                                required="">
                                        </div>

                                </div>
        
                                    </td>
                                        </tr>
        
                                       </table>

                                        <input type="email" id="inputEmail" class="form-control" placeholder=""
                                            required="">
                                    </div>

                                    <!-- ------------ CRÉATION DE MP ------------------ -->
                                    <div class="pui-form__element">
                                        <label class="animated-label">Créer un mot de passe </label>
                                        <input type="password" id="inputEmail" class="form-control" placeholder=""

                                    </div>

                                            <select name="activity" id="activity" class="form__select form__select--large form__select--offer" title="Choisissez un statut">

                                                                                        <option value="2" >Entreprise</option>
                                                                                        <option value="3" >Etudiant</option>
