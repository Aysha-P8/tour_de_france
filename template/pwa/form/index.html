<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- -------------
    Custom Css
------------------ -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <title>::: Login :::</title>
</head>

<body class="login">

    <section class="main-area">
        <div class="container-fluid">
            <div class="row h100">
                <div class="col-md-12 p-0">
                    <div class="login">
                        <div class="center-box">
                            <div class="title">
                                <br>
                                <h4>COMPAGNONS DU NUMÉRIQUE</h4>
                                <br>
                            </div>
                            <div class="form-wrap">
                                <form class="pui-form" method="post" action="">
                                    <div class="pui-form__element">
                                        <label class="animated-label">Email ou téléphone</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder=""
                                            required="">
                                    </div>
                                    <div class="pui-form__element">
                                        <label class="animated-label">Mot de passe</label>
                                        <input type="password" id="inputEmail" class="form-control" placeholder=""
                                            type="password" name="password">
                                    </div>
                                    <div class="form-check">

                                        <label class="form-check-label forget-password" for="exampleCheck1"><a
                                                href="#"> Mot de passe oublié ?</a></label>
                                    </div>
                                    <div class="pui-form__element">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
            
                                    </div>
                                    <br/>
                                    <div class="form-check">

                                            <label class="form-check-label forget-password" for="exampleCheck1"><a
                                                    href="#"> 1ère connexion ?</a></label>
                                        </div>
                                </form>

                                
                            </div>
                        </div>
                    </div>
                    
                </div>
              
            </div>
        </div>
    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
